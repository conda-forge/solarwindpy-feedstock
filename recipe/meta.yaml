{% set name = "solarwindpy" %}
{% set version = "0.3.0" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/solarwindpy-{{ version }}.tar.gz
  sha256: e390144401b3541536930643a7fc4b992e72de83c1733c3f830a77693c496b12

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=61
    - wheel
    - setuptools-scm
    - pip
  run:
    - python >={{ python_min }},<4
    - numpy >=1.26,<3.0
    - scipy >=1.13
    - pandas >=2.0
    - numexpr >=2.8
    - bottleneck >=1.3
    - h5py >=3.8
    - pyyaml >=6.0
    - matplotlib-base >=3.5
    - astropy-base >=5.0
    - numba >=0.59
    - tabulate >=0.9
    - docstring-inheritance >=2.2.0,<3.0

test:
  imports:
    - solarwindpy
    - solarwindpy.core
    - solarwindpy.plotting
    - solarwindpy.fitfunctions
    - solarwindpy.instabilities
    - solarwindpy.solar_activity
    - solarwindpy.tools
  requires:
    - python {{ python_min }}
    - pip

about:
  home: https://github.com/blalterman/SolarWindPy
  summary: Python package for solar wind data analysis.
  description: |
    SolarWindPy provides tools for analyzing in-situ solar wind measurements,
    including multi-species plasma analysis, magnetic field calculations,
    and plasma instability studies.
  dev_url: https://github.com/blalterman/SolarWindPy
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - blalterman
